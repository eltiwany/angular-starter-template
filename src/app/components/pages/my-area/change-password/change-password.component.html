<app-top-bar></app-top-bar>

<div class="container">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-6 m-auto">
      <div class="card rounded-3 mx-auto">
        <div class="card-header py-3 bg-primary text-white">
          <h5 class="p-0 m-0">
            <i class="bi bi-gear-fill icon me-2"></i>
            Change Password
          </h5>
        </div>
        <div class="card-body">
          <form class="p-1" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

            <!-- Current Password -->
            <div class="form-floating mb-3">
              <input
                formControlName="currentPassword"
                [class.invalid]="currentPassword?.touched && currentPassword?.invalid"
                type="password"
                class="form-control"
                id="floatingCurrentPassword"
                placeholder="Current Password"
              >
              <label for="floatingCurrentPassword">Current Password</label>
              <p class="text-danger font-weight-bold p-0 m-0" *ngIf="currentPassword?.touched && currentPassword?.invalid">{{ currentPassword?.errors?.message }}</p>
            </div>

            <!-- formGroup for password & confirm password -->
            <div formGroupName="passwords">
              <!-- Password -->
              <div class="form-floating mb-3">
                <input
                formControlName="password"
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                [class.invalid]="password?.touched && password?.invalid"
                >
                <label for="floatingPassword">Password</label>
                <p class="text-danger font-weight-bold p-0 m-0" *ngIf="password?.touched && password?.invalid">{{ password?.errors?.message }}</p>
              </div>

              <!-- Confirm Password -->
              <div class="form-floating mb-3">
                <input
                formControlName="confirmPassword"
                type="password"
                class="form-control"
                id="floatingConfirmPassword"
                placeholder="Confirm Password"
                [class.invalid]="confirmPassword?.touched && confirmPassword?.invalid"
                >
                <label for="floatingConfirmPassword">Confirm Password</label>
                <p class="text-danger font-weight-bold p-0 m-0" *ngIf="confirmPassword?.touched && confirmPassword?.invalid">{{ confirmPassword?.errors?.message }}</p>
                <p class="text-danger font-weight-bold p-0 m-0" *ngIf="confirmPassword?.touched && passwords?.invalid && confirmPassword?.valid">{{ passwords?.errors?.message }}</p>
              </div>
            </div>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button
              class="w-100 btn btn-lg btn-primary"
              [class.disabled]="form.invalid"
              [type]="form.valid ? 'submit' : 'button'"
              >
              Change Password
              <i class="bi bi-check-circle"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
