<div class="container mt-4 col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-6 m-auto">
      <label class="text-center w-100 mb-3">
        <a routerLink="">
          <img [src]="config.app.logoUrl" alt="" height="100">
        </a>
      </label>
      <div class="card mb-4 rounded-3 mx-auto">
        <div class="card-header py-3 bg-primary text-white">
          <h5 class="text-center p-0 m-0">Activate your account with {{ config.app.name }}</h5>
        </div>
        <div class="card-body">
          <form class="p-1" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

            <!-- Email -->
            <div class="form-floating mb-3">
              <input
                formControlName="email"
                [class.invalid]="email?.touched && email?.invalid"
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              >
              <label for="floatingInput">Email address</label>
              <p class="text-danger font-weight-bold p-0 m-0" *ngIf="email?.touched && email?.invalid">{{ email?.errors?.message }}</p>
            </div>

            <!-- DefaultPassword -->
            <div class="form-floating mb-3">
              <input
                formControlName="defaultPassword"
                [class.invalid]="defaultPassword?.touched && defaultPassword?.invalid"
                type="password"
                class="form-control"
                id="floatingDefaultPassword"
                placeholder="Default password given by administrator"
              >
              <label for="floatingDefaultPassword">Default password given by administrator</label>
              <p class="text-danger font-weight-bold p-0 m-0" *ngIf="defaultPassword?.touched && defaultPassword?.invalid">{{ defaultPassword?.errors?.message }}</p>
            </div>
            <!-- formGroup for password & confirm password -->
            <div formGroupName="passwords">
              <!-- Password -->
              <div class="form-floating mb-3">
                <input
                formControlName="password"
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="New Password"
                [class.invalid]="password?.touched && password?.invalid"
                >
                <label for="floatingPassword">New Password</label>
                <p class="text-danger font-weight-bold p-0 m-0" *ngIf="password?.touched && password?.invalid">{{ password?.errors?.message }}</p>
              </div>

              <!-- Confirm Password -->
              <div class="form-floating mb-3">
                <input
                formControlName="confirmPassword"
                type="password"
                class="form-control"
                id="floatingConfirmPassword"
                placeholder="Confirm New Password"
                [class.invalid]="confirmPassword?.touched && confirmPassword?.invalid"
                >
                <label for="floatingConfirmPassword">Confirm New Password</label>
                <p class="text-danger font-weight-bold p-0 m-0" *ngIf="confirmPassword?.touched && confirmPassword?.invalid">{{ confirmPassword?.errors?.message }}</p>
                <p class="text-danger font-weight-bold p-0 m-0" *ngIf="confirmPassword?.touched && passwords?.invalid && confirmPassword?.valid">{{ passwords?.errors?.message }}</p>
              </div>
            </div>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button
              class="w-100 btn btn-lg btn-primary"
              [class.disabled]="form.invalid"
              [type]="form.valid ? 'submit' : 'button'"
              >
              Activate Now
              <i class="bi bi-check-circle"></i>
            </button>
            <hr class="my-4">
            <label class="text-muted text-center w-100">Have an account?
              <a routerLink="/login">
                <u>Login here</u>
              </a>
            </label>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
