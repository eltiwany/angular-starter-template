<div class="container v-center col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-6 m-auto">
      <label class="text-center w-100 mb-3">
        <a routerLink="">
          <img [src]="config.app.logoUrl" alt="" height="100">
        </a>
      </label>
      <div class="card mb-4 rounded-3 mx-auto">
        <div class="card-header py-3 bg-primary text-white">
          <h5 class="text-center p-0 m-0">Login in to access {{ config.app.name }}</h5>
        </div>
        <div class="card-body">
          <form class="p-1" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-floating mb-3">
              <input
                formControlName="email"
                [class.invalid]="email?.touched && email?.invalid"
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              >
              <label for="floatingInput">Email address</label>
              <p class="text-danger font-weight-bold p-0 m-0" *ngIf="email?.touched && email?.invalid">{{ email?.errors?.message }}</p>
            </div>
            <div class="form-floating mb-3">
              <input
              formControlName="password"
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              [class.invalid]="password?.touched && password?.invalid"
              >
              <label for="floatingPassword">Password</label>
              <p class="text-danger font-weight-bold p-0 m-0" *ngIf="password?.touched && password?.invalid">{{ password?.errors?.message }}</p>
            </div>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button
              class="w-100 btn btn-lg btn-primary"
              [class.disabled]="form.invalid"
              [type]="form.valid ? 'submit' : 'button'"
              >
              Login
              <i class="bi bi-arrow-right-circle"></i>
            </button>
            <hr class="my-4">
            <label class="text-muted text-center">Can't Login?
              <a routerLink="/activate-account">
               <u>Activate your account</u>
              </a>
              or Contact IT support!</label>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
