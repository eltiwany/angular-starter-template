<p>
  Are you sure you wan't to delete this <b>{{ data.name }}</b> role?<br>
  All users assigned to this role will be invalidated from the system!
</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <button
    class="w-100 btn btn-lg btn-danger"
    [class.disabled]="form.invalid"
    [type]="form.valid ? 'submit' : 'button'"
    >
    Delete
    <i class="bi bi-trash"></i>
  </button>
</form>
