<p>
  Are you sure you want to delete user: <b>{{ data.email }}</b>?<br>
  Please only delete if you know what you are doing, this will delete
  all files related to this user including his/her employee information.
</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <button
    class="w-100 btn btn-lg btn-danger"
    [class.disabled]="form.invalid"
    [type]="form.valid ? 'submit' : 'button'"
    >
    Delete
    <i class="bi bi-trash"></i>
  </button>
</form>
